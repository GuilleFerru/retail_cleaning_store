services:
  product-service:
    build:
      context: ../services/product-service
    container_name: product-service
    volumes:
      - ../services/product-service:/app
      - /app/node_modules
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - DB_HOST=products-db
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=products_db

  inventory-service:
    build:
      context: ../services/inventory-service
    container_name: inventory-service
